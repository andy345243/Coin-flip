<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>Number of ones <span id="dice1">0</span></p>

    <p>Number of twos <span id="dice2">0</span></p>

    <p>Number of threes <span id="dice3">0</span></p>

    <p>Number of fours <span id="dice4">0</span></p>

    <p>Number of fives <span id="dice5">0</span></p>

    <p>Number of sixes <span id="dice6">0</span></p>

    <div id="output"></div>
    <div id="output2"></div>
  </body>
</html>
